<body>
<h1>Chocolate Cake Recipe</h1>
<h2>Ingredients</h2>

<ul>
<li>Flour</li>
<li>Sugar</li>
<li>Cocoa Powder</li>
<li>Eggs</li>
</ul>
<h2>Steps</h2>
<ol>
<li>Preheat the oven to 350°F (175°C).</li>
<li>Mix the dry ingredients together.</li>
<li>Add the wet ingredients and stir well.</li>
<li>Bake for 30 minutes.</li>
</ol>
